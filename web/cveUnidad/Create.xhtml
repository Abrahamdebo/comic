<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CveUnidadCreateDlg" widgetVar="CveUnidadCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCveUnidadTitle}">
            <h:form id="CveUnidadCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cveUnidadController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCveUnidadLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" validatorMessage="El nombre solo resive letras" value="#{cveUnidadController.selected.nombre}" title="#{bundle.CreateCveUnidadTitle_nombre}" required="true" requiredMessage="#{bundle.CreateCveUnidadRequiredMessage_nombre}">
                        <f:validateRegex pattern="^[a-zA-Z]+$"  />
                        </p:inputText>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cveUnidadController.create}" value="#{bundle.Save}" update="display,:CveUnidadListForm:datalist,:growl" oncomplete="handleSubmit(args,'CveUnidadCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CveUnidadCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
