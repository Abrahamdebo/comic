<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CveUnidadEditDlg" widgetVar="CveUnidadEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCveUnidadTitle}">
            <h:form id="CveUnidadEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cveUnidadController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCveUnidadLabel_id}" for="id" />
                        <p:inputText disabled="true" id="id" value="#{cveUnidadController.selected.id}" title="#{bundle.EditCveUnidadTitle_id}" required="true" requiredMessage="#{bundle.EditCveUnidadRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditCveUnidadLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" validatorMessage="El nombre solo resive letras" value="#{cveUnidadController.selected.nombre}" title="#{bundle.EditCveUnidadTitle_nombre}" required="true" requiredMessage="#{bundle.EditCveUnidadRequiredMessage_nombre}">
                        <f:validateRegex pattern="^[a-zA-Z]+$"  />
                        </p:inputText>
                        
                        <p:outputLabel value="#{bundle.EditCveUnidadLabel_status}" for="status" />
                        
                        <p:selectOneMenu id="status" value="#{cveUnidadController.selected.status}" style="width:125px" required="true" requiredMessage="#{bundle.EditCveUnidadRequiredMessage_status}" >
                        <f:selectItem itemLabel="Activo" itemValue="1" />
                        <f:selectItem itemLabel="Inactivo" itemValue="0" />
                        <f:facet name="footer">
                        <p:separator />
                        <h:outputText value="3 consoles" style="font-weight:bold;"/>
                        </f:facet>
                        </p:selectOneMenu>
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cveUnidadController.update}" value="#{bundle.Save}" update="display,:CveUnidadListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CveUnidadEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CveUnidadEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
