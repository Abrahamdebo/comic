<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CveUnidadViewDlg" widgetVar="CveUnidadViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCveUnidadTitle}">
            <h:form id="CveUnidadViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cveUnidadController.selected != null}">
                        <h:outputText value="#{bundle.ViewCveUnidadLabel_id}"/>
                        <h:outputText value="#{cveUnidadController.selected.id}" title="#{bundle.ViewCveUnidadTitle_id}"/>
                        <h:outputText value="#{bundle.ViewCveUnidadLabel_nombre}"/>
                        <h:outputText value="#{cveUnidadController.selected.nombre}" title="#{bundle.ViewCveUnidadTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewCveUnidadLabel_status}"/>
                        <h:outputText value="#{cveUnidadController.selected.status}" title="#{bundle.ViewCveUnidadTitle_status}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CveUnidadViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
