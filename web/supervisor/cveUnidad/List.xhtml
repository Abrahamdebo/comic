<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template_super.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.ListCveUnidadTitle}"></h:outputText>
        </ui:define>

        <ui:define name="contenido">

            <section id="testimonials" class="testimonials">
                <div class="container" data-aos="zoom-in">

                    <h:form id="CveUnidadListForm">
                        <p:panel header="#{bundle.ListCveUnidadTitle}">
                            <p:dataTable id="datalist" value="#{cveUnidadController.items}" var="item"
                                         selectionMode="single" selection="#{cveUnidadController.selected}"
                                         paginator="true"
                                         rowKey="#{item.id}"
                                         rows="10"
                                         rowsPerPageTemplate="10,20,30,40,50"
                                         >

                                <p:ajax event="rowSelect"   update="viewButton"/>
                                <p:ajax event="rowUnselect" update="viewButton"/>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListCveUnidadTitle_id}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.id}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListCveUnidadTitle_nombre}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.nombre}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListCveUnidadTitle_status}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.status}"/>
                                </p:column>
                                <f:facet name="footer">
                                    <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CveUnidadViewForm" oncomplete="PF('CveUnidadViewDialog').show()" disabled="#{empty cveUnidadController.selected}"/>
                                   </f:facet>
                            </p:dataTable>
                        </p:panel>
                    </h:form>

                    <ui:include src="View.xhtml"/>


                </div>
            </section><!-- End Testimonials Section -->




        </ui:define>  
    </ui:composition>

</html>
