<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EditorialesViewDlg" widgetVar="EditorialesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEditorialesTitle}">
            <h:form id="EditorialesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{editorialesController.selected != null}">
                        <h:outputText value="#{bundle.ViewEditorialesLabel_id}"/>
                        <h:outputText value="#{editorialesController.selected.id}" title="#{bundle.ViewEditorialesTitle_id}"/>
                        <h:outputText value="#{bundle.ViewEditorialesLabel_nombre}"/>
                        <h:outputText value="#{editorialesController.selected.nombre}" title="#{bundle.ViewEditorialesTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewEditorialesLabel_foto}"/>
                        <h:outputText value="#{editorialesController.selected.foto}" title="#{bundle.ViewEditorialesTitle_foto}"/>
                        <h:outputText value="#{bundle.ViewEditorialesLabel_sitio}"/>
                        <h:outputText value="#{editorialesController.selected.sitio}" title="#{bundle.ViewEditorialesTitle_sitio}"/>
                        <h:outputText value="#{bundle.ViewEditorialesLabel_status}"/>
                        <h:outputText value="#{editorialesController.selected.status}" title="#{bundle.ViewEditorialesTitle_status}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EditorialesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
