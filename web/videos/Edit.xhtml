<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VideosEditDlg" widgetVar="VideosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditVideosTitle}">
            <h:form id="VideosEditForm" enctype="multipart/form-data" >
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{videosController.selected != null}">
                        <p:outputLabel value="#{bundle.EditVideosLabel_id}" for="id" />
                        <p:inputText disabled="true" id="id" value="#{videosController.selected.id}" title="#{bundle.EditVideosTitle_id}" required="true" requiredMessage="#{bundle.EditVideosRequiredMessage_id}"/>

                        <p:outputLabel value="Seleciona un Archivo" for="video" />
                        <p:fileUpload id="video" value="#{videosController.video}" required="true" requiredMessage="El archivo es obligatorio" mode="simple" allowTypes="/(\.|\/)(wmv|asf|mov|flv|rm|rmvb|mkv|mks|3gpp|avi|mp4)$/1"/>
                        <p:inputText id="aux" value="#{videosController.aux}" title="aux" type="hidden"/>

                        <!--
                     <p:outputLabel value="# {bundle.EditVideosLabel_ruta}" for="ruta" />
                     <p:inputText id="ruta" value="# {videosController.selected.ruta}" title="# {bundle.EditVideosTitle_ruta}" required="true" requiredMessage="# {bundle.EditVideosRequiredMessage_ruta}"/>
                        -->
                        <p:outputLabel value="#{bundle.EditVideosLabel_status}" for="status" />
                        <p:selectOneMenu id="status" value="#{videosController.selected.status}" style="width:125px" required="true" requiredMessage="#{bundle.EditVideosRequiredMessage_status}" >
                            <f:selectItem itemLabel="Activo" itemValue="1" />
                            <f:selectItem itemLabel="Inactivo" itemValue="0" />
                            <f:facet name="footer">
                                <p:separator />
                                <h:outputText value="3 consoles" style="font-weight:bold;"/>
                            </f:facet>
                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.EditVideosLabel_idProducto}" for="idProducto" />
                        <p:selectOneMenu id="idProducto" value="#{videosController.selected.idProducto}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{productosController.itemsAvailableSelectOne}"
                                           var="idProductoItem"
                                           itemValue="#{idProductoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <!--
                    <p:commandButton actionListener="# {videosController.update}" value="# {bundle.Save}" update="display,:VideosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'VideosEditDialog');"/>
                    -->
                    <p:commandButton value="Guardar archivo" action="#{videosController.Almacenavideo}" ajax="false" update="display,:VideosListForm:datalist,:growl"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VideosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
