<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template_cruds.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.ListVideosTitle}"></h:outputText>
        </ui:define>

        <ui:define name="contenido">     
            <section id="testimonials" class="testimonials">
                <div class="container" data-aos="zoom-in">

                    <h:form id="VideosListForm">
                        <p:panel header="#{bundle.ListVideosTitle}">
                            <p:dataTable id="datalist" value="#{videosController.items_baja}" var="item"
                                         selectionMode="single" selection="#{videosController.selected}"
                                         paginator="true"
                                         rowKey="#{item.id}"
                                         rows="10"
                                         rowsPerPageTemplate="10,20,30,40,50"
                                         >

                                <p:ajax event="rowSelect"   update="resetButton"/>
                                <p:ajax event="rowUnselect" update="resetButton"/>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListVideosTitle_id}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.id}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListVideosTitle_ruta}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.ruta}"/>
                                </p:column>
                                 <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Video"/>
                                    </f:facet>
                                       <video src="${facesContext.externalContext.requestContextPath}/resources#{item.ruta}" width="200px" ></video>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListVideosTitle_status}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.status}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListVideosTitle_idProducto}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idProducto.nombre}"/>
                                </p:column>
                                <f:facet name="footer">
                                    <p:commandButton id="resetButton" icon="ui-icon-trash"  value="Restaurar" actionListener="#{videosController.restaurar}" update=":growl,datalist" disabled="#{empty videosController.selected}"/>
                                </f:facet>
                            </p:dataTable>
                        </p:panel>
                    </h:form>

                </div>
            </section> 
        </ui:define>
    </ui:composition>

</html>
