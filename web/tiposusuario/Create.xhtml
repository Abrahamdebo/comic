<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TiposusuarioCreateDlg" widgetVar="TiposusuarioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTiposusuarioTitle}">
            <h:form id="TiposusuarioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tiposusuarioController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTiposusuarioLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" validatorMessage="El nombre solo resive letras" value="#{tiposusuarioController.selected.nombre}" title="#{bundle.CreateTiposusuarioTitle_nombre}" required="true" requiredMessage="#{bundle.CreateTiposusuarioRequiredMessage_nombre}">
                        <f:validateRegex pattern="^[a-zA-Z]+$"  />
                        </p:inputText>
                        <p:outputLabel value="#{bundle.CreateTiposusuarioLabel_nivel}" for="nivel" />
                   
                        <p:selectOneMenu id="nivel" value="#{tiposusuarioController.selected.nivel}" style="width:125px" required="true" requiredMessage="#{bundle.CreateTiposusuarioRequiredMessage_nivel}" >
                        <f:selectItem itemLabel="Administrador" itemValue="1" />
                        <f:selectItem itemLabel="Supervisor" itemValue="2" />
                        <f:selectItem itemLabel="Cliente" itemValue="3" />
                        <f:facet name="footer">
                        <p:separator />
                        <h:outputText value="3 consoles" style="font-weight:bold;"/>
                        </f:facet>
                        </p:selectOneMenu>
                        
                    
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tiposusuarioController.create}" value="#{bundle.Save}" update="display,:TiposusuarioListForm:datalist,:growl" oncomplete="handleSubmit(args,'TiposusuarioCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TiposusuarioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
