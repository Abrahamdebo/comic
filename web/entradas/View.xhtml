<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EntradasViewDlg" widgetVar="EntradasViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEntradasTitle}">
            <h:form id="EntradasViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{entradasController.selected != null}">
                        <h:outputText value="#{bundle.ViewEntradasLabel_id}"/>
                        <h:outputText value="#{entradasController.selected.id}" title="#{bundle.ViewEntradasTitle_id}"/>
                        <h:outputText value="#{bundle.ViewEntradasLabel_fecha}"/>
                        <h:outputText value="#{entradasController.selected.fecha}" title="#{bundle.ViewEntradasTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewEntradasLabel_subtotal}"/>
                        <h:outputText value="#{entradasController.selected.subtotal}" title="#{bundle.ViewEntradasTitle_subtotal}"/>
                        <h:outputText value="#{bundle.ViewEntradasLabel_iva}"/>
                        <h:outputText value="#{entradasController.selected.iva}" title="#{bundle.ViewEntradasTitle_iva}"/>
                        <h:outputText value="#{bundle.ViewEntradasLabel_total}"/>
                        <h:outputText value="#{entradasController.selected.total}" title="#{bundle.ViewEntradasTitle_total}"/>
                        <h:outputText value="#{bundle.ViewEntradasLabel_status}"/>
                        <h:outputText value="#{entradasController.selected.status}" title="#{bundle.ViewEntradasTitle_status}"/>
                        <h:outputText value="#{bundle.ViewEntradasLabel_idProveedor}"/>
                        <h:outputText value="#{entradasController.selected.idProveedor.nombre}" title="#{bundle.ViewEntradasTitle_idProveedor}"/>
                        <h:outputText value="#{bundle.ViewEntradasLabel_idUsuario}"/>
                        <h:outputText value="#{entradasController.selected.idUsuario.nombre}" title="#{bundle.ViewEntradasTitle_idUsuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EntradasViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
