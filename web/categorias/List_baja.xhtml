<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template_cruds.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCategoriasTitle}"></h:outputText>
        </ui:define>

        <ui:define name="contenido">
            
    <section id="testimonials" class="testimonials">
      <div class="container" data-aos="zoom-in">

           <h:form id="CategoriasListForm">
                <p:panel header="#{bundle.ListCategoriasTitle}">
                    <p:dataTable id="datalist" value="#{categoriasController.items_baja}" var="item"
                                 selectionMode="single" selection="#{categoriasController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="restButton"/>
                        <p:ajax event="rowUnselect" update="restButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCategoriasTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCategoriasTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCategoriasTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCategoriasTitle_status}"/>
                            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="restButton" icon="ui-icon-trash"  value="Restaurar" actionListener="#{categoriasController.restaurar}" update=":growl,datalist" disabled="#{empty categoriasController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

      </div>
    </section><!-- End Testimonials Section -->
         
        </ui:define>
    </ui:composition>

</html>
