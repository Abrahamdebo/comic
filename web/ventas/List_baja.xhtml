<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template_cruds.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.ListVentasTitle}"></h:outputText>
        </ui:define>

        <ui:define name="contenido">      
            <section id="testimonials" class="testimonials">
                <div class="container" data-aos="zoom-in">

                    <h:form id="VentasListForm">
                        <p:panel header="#{bundle.ListVentasTitle}">
                            <p:dataTable id="datalist" value="#{ventasController.items_baja}" var="item"
                                         selectionMode="single" selection="#{ventasController.selected}"
                                         paginator="true"
                                         rowKey="#{item.id}"
                                         rows="10"
                                         rowsPerPageTemplate="10,20,30,40,50"
                                         >

                                <p:ajax event="rowSelect"   update="restButton"/>
                                <p:ajax event="rowUnselect" update="restButton"/>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListVentasTitle_id}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.id}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListVentasTitle_fecha}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.fecha}">
                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                    </h:outputText>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListVentasTitle_subtotal}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.subtotal}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListVentasTitle_iva}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.iva}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListVentasTitle_total}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.total}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListVentasTitle_status}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.status}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListVentasTitle_idCliente}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idCliente.nombre}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListVentasTitle_idTipoPago}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idTipoPago.nombre}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListVentasTitle_idUsuario}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idUsuario.nombre}"/>
                                </p:column>
                                <f:facet name="footer">
                                    <p:commandButton id="restButton" icon="ui-icon-trash"  value="Restaurar" actionListener="#{ventasController.restaurar}" update=":growl,datalist" disabled="#{empty ventasController.selected}"/>
                                </f:facet>
                            </p:dataTable>
                        </p:panel>
                    </h:form>

                </div>
            </section>        
        </ui:define>
    </ui:composition>

</html>
