<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template_cruds.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListFotosTitle}"></h:outputText>
        </ui:define>

        <ui:define name="contenido">

            <section id="testimonials" class="testimonials">
                <div class="container" data-aos="zoom-in">

                    <h:form id="FotosListForm">
                        <p:panel header="#{bundle.ListFotosTitle}">
                            <p:dataTable id="datalist" value="#{fotosController.items}" var="item"
                                         selectionMode="single" selection="#{fotosController.selected}"
                                         paginator="true"
                                         rowKey="#{item.id}"
                                         rows="2"
                                         rowsPerPageTemplate="2,5,10,20,30,40,50"
                                         >

                                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListFotosTitle_id}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.id}"/>
                                </p:column>
                                
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListFotosTitle_ruta}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.ruta}"/>
                                </p:column>
                                
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Foto"/>
                                    </f:facet>
                                    <p:graphicImage name="#{item.ruta}" width="150px"/>
                                </p:column>
                                
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListFotosTitle_status}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.status}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListFotosTitle_idProducto}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idProducto.nombre}"/>
                                </p:column>
                                <f:facet name="footer">
                                    <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{fotosController.prepareCreate}" update=":FotosCreateForm" oncomplete="PF('FotosCreateDialog').show()"/>
                                    <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":FotosViewForm" oncomplete="PF('FotosViewDialog').show()" disabled="#{empty fotosController.selected}"/>
                                    <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":FotosEditForm" oncomplete="PF('FotosEditDialog').show()" disabled="#{empty fotosController.selected}"/>
                                    <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{fotosController.destroy}" update=":growl,datalist" disabled="#{empty fotosController.selected}"/>
                                </f:facet>
                            </p:dataTable>
                        </p:panel>
                    </h:form>

                    <ui:include src="Create.xhtml"/>
                    <ui:include src="Edit.xhtml"/>
                    <ui:include src="View.xhtml"/>

                </div>
            </section>


        </ui:define>
    </ui:composition>

</html>
