<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template_cruds.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListProveedoresTitle}"></h:outputText>
        </ui:define>

        <ui:define name="contenido">

            <section id="testimonials" class="testimonials">
                <div class="container" data-aos="zoom-in">

                    <h:form id="ProveedoresListForm">
                        <p:panel header="#{bundle.ListProveedoresTitle}">
                            <p:dataTable id="datalist" value="#{proveedoresController.items_baja}" var="item"
                                         selectionMode="single" selection="#{proveedoresController.selected}"
                                         paginator="true"
                                         rowKey="#{item.id}"
                                         rows="10"
                                         rowsPerPageTemplate="10,20,30,40,50"
                                         >

                                <p:ajax event="rowSelect"   update="resetButton"/>
                                <p:ajax event="rowUnselect" update="resetButton"/>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListProveedoresTitle_id}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.id}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListProveedoresTitle_nombre}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.nombre}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListProveedoresTitle_rfc}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.rfc}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListProveedoresTitle_razonSocial}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.razonSocial}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListProveedoresTitle_direccion}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.direccion}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListProveedoresTitle_email}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.email}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListProveedoresTitle_contacto}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.contacto}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListProveedoresTitle_cp}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.cp}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListProveedoresTitle_colonia}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.colonia}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListProveedoresTitle_telefono}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.telefono}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListProveedoresTitle_status}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.status}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListProveedoresTitle_idPais}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idPais.nombre}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListProveedoresTitle_idEstado}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idEstado.nombre}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListProveedoresTitle_idMunicipio}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idMunicipio.nombre}"/>
                                </p:column>
                                <f:facet name="footer">
                                    <p:commandButton id="resetButton" icon="ui-icon-trash"  value="Restaurar" actionListener="#{proveedoresController.restaurar}" update=":growl,datalist" disabled="#{empty proveedoresController.selected}"/>
                                </f:facet>
                            </p:dataTable>
                        </p:panel>
                    </h:form>

                </div>
            </section>


        </ui:define>
    </ui:composition>

</html>
