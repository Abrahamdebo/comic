<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetalleEntradaCreateDlg" widgetVar="DetalleEntradaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDetalleEntradaTitle}">
            <h:form id="DetalleEntradaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{detalleEntradaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDetalleEntradaLabel_cantidad}" for="cantidad" />
                        <p:inputText onkeypress="if(event.which &lt; 48 || event.which &gt; 57 ) if(event.which != 8) return false;" id="cantidad" value="#{detalleEntradaController.selected.cantidad}" title="#{bundle.CreateDetalleEntradaTitle_cantidad}" required="true" requiredMessage="#{bundle.CreateDetalleEntradaRequiredMessage_cantidad}"/>
                        <p:outputLabel value="#{bundle.CreateDetalleEntradaLabel_precioCompra}" for="precioCompra" />
                        <p:inputText onkeypress="if(event.which &lt; 48 || event.which &gt; 57 ) if(event.which != 8) return false;" id="precioCompra" value="#{detalleEntradaController.selected.precioCompra}" title="#{bundle.CreateDetalleEntradaTitle_precioCompra}" required="true" requiredMessage="#{bundle.CreateDetalleEntradaRequiredMessage_precioCompra}"/>
                        <p:outputLabel value="#{bundle.CreateDetalleEntradaLabel_idEntrada}" for="idEntrada" />
                        <p:selectOneMenu id="idEntrada" value="#{detalleEntradaController.selected.idEntrada}" >
                            <f:selectItems value="#{entradasController.itemsAvailableSelectOne}"
                                           var="idEntradaItem"
                                           itemValue="#{idEntradaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateDetalleEntradaLabel_idProducto}" for="idProducto" />
                        <p:selectOneMenu id="idProducto" value="#{detalleEntradaController.selected.idProducto}" >
                            <f:selectItems value="#{productosController.itemsAvailableSelectOne}"
                                           var="idProductoItem"
                                           itemValue="#{idProductoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{detalleEntradaController.create}" value="#{bundle.Save}" update="display,:DetalleEntradaListForm:datalist,:growl" oncomplete="handleSubmit(args,'DetalleEntradaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DetalleEntradaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
