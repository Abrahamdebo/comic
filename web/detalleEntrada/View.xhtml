<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetalleEntradaViewDlg" widgetVar="DetalleEntradaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDetalleEntradaTitle}">
            <h:form id="DetalleEntradaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{detalleEntradaController.selected != null}">
                        <h:outputText value="#{bundle.ViewDetalleEntradaLabel_id}"/>
                        <h:outputText value="#{detalleEntradaController.selected.id}" title="#{bundle.ViewDetalleEntradaTitle_id}"/>
                        <h:outputText value="#{bundle.ViewDetalleEntradaLabel_cantidad}"/>
                        <h:outputText value="#{detalleEntradaController.selected.cantidad}" title="#{bundle.ViewDetalleEntradaTitle_cantidad}"/>
                        <h:outputText value="#{bundle.ViewDetalleEntradaLabel_precioCompra}"/>
                        <h:outputText value="#{detalleEntradaController.selected.precioCompra}" title="#{bundle.ViewDetalleEntradaTitle_precioCompra}"/>
                        <h:outputText value="#{bundle.ViewDetalleEntradaLabel_status}"/>
                        <h:outputText value="#{detalleEntradaController.selected.status}" title="#{bundle.ViewDetalleEntradaTitle_status}"/>
                        <h:outputText value="#{bundle.ViewDetalleEntradaLabel_idEntrada}"/>
                        <h:outputText value="#{detalleEntradaController.selected.idEntrada.fecha}" title="#{bundle.ViewDetalleEntradaTitle_idEntrada}"/>
                        <h:outputText value="#{bundle.ViewDetalleEntradaLabel_idProducto}"/>
                        <h:outputText value="#{detalleEntradaController.selected.idProducto.nombre}" title="#{bundle.ViewDetalleEntradaTitle_idProducto}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DetalleEntradaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
