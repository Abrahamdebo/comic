<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template_cruds.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.ListUsuariosTitle}"></h:outputText>
        </ui:define>

        <ui:define name="contenido">

            <section id="testimonials" class="testimonials">
                <div class="container" data-aos="zoom-in">
                    <h:form id="UsuariosListForm">
                        <p:panel header="#{bundle.ListUsuariosTitle}">
                            <p:dataTable id="datalist" value="#{usuariosController.items_baja}" var="item"
                                         selectionMode="single" selection="#{usuariosController.selected}"
                                         paginator="true"
                                         rowKey="#{item.id}"
                                         rows="10"
                                         rowsPerPageTemplate="10,20,30,40,50"
                                         >

                                <p:ajax event="rowSelect"   update="resetButton"/>
                                <p:ajax event="rowUnselect" update="resetButton"/>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListUsuariosTitle_id}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.id}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListUsuariosTitle_nombre}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.nombre}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListUsuariosTitle_apPat}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.apPat}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListUsuariosTitle_apMat}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.apMat}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListUsuariosTitle_email}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.email}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListUsuariosTitle_telefono}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.telefono}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListUsuariosTitle_direccion}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.direccion}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListUsuariosTitle_colonia}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.colonia}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListUsuariosTitle_cp}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.cp}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListUsuariosTitle_fechaNaci}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.fechaNaci}">
                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                    </h:outputText>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListUsuariosTitle_username}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.username}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListUsuariosTitle_password}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.password}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListUsuariosTitle_status}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.status}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListUsuariosTitle_idPais}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idPais.nombre}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListUsuariosTitle_idEstado}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idEstado.nombre}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListUsuariosTitle_idMunicipio}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idMunicipio.nombre}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListUsuariosTitle_idTipoUsu}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idTipoUsu.nombre}"/>
                                </p:column>
                                <f:facet name="footer">
                                    <p:commandButton id="resetButton" icon="ui-icon-trash"  value="Restaurar" actionListener="#{usuariosController.restaurar}" update=":growl,datalist" disabled="#{empty usuariosController.selected}"/>
                                </f:facet>
                            </p:dataTable>
                        </p:panel>
                    </h:form>

                </div>
            </section> 
        </ui:define>
    </ui:composition>

</html>
