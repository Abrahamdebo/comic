<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template_cruds.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListEstadosTitle}"></h:outputText>
        </ui:define>

        <ui:define name="contenido">

            <section id="testimonials" class="testimonials">
                <div class="container" data-aos="zoom-in">

                    <h:form id="EstadosListForm">
                        <p:panel header="#{bundle.ListEstadosTitle}">
                            <p:dataTable id="datalist" value="#{estadosController.items_baja}" var="item"
                                         selectionMode="single" selection="#{estadosController.selected}"
                                         paginator="true"
                                         rowKey="#{item.id}"
                                         rows="10"
                                         rowsPerPageTemplate="10,20,30,40,50"
                                         >

                                <p:ajax event="rowSelect"   update="restButton"/>
                                <p:ajax event="rowUnselect" update="restButton"/>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListEstadosTitle_id}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.id}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListEstadosTitle_clavePais}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.clavePais}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListEstadosTitle_nombre}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.nombre}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListEstadosTitle_status}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.status}"/>
                                </p:column>
                                <f:facet name="footer">
                                    <p:commandButton id="restButton" icon="ui-icon-trash"  value="Restaurar" actionListener="#{estadosController.restaurar}" update=":growl,datalist" disabled="#{empty estadosController.selected}"/>
                                </f:facet>
                            </p:dataTable>
                        </p:panel>
                    </h:form>

                </div>
            </section>


        </ui:define>
    </ui:composition>

</html>
